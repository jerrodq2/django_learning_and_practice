<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="/blog" method="post">
      {% csrf_token %}
      Title:<input type="text" name="title" value="">
      Blog:<textarea name="blog" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="submit">
    </form>
    <h1>blogs</h1>
    {% for i in blogs %}
      <p>Title: {{i.title}}, Blog: {{i.blog}}</p>

      {% for c in i.comment_set.all %}
        <p>Comment: {{c.comment}}</p>
      {% endfor %}

      <form class="" action="/comment/{{i.id}}" method="post">
        {% csrf_token %}
        <input type="text" name="comment" value="">
        <input type="submit" name="" value="Create Comment">
      </form>

    {% endfor %}
  </body>
</html>
