<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if messages %}
      {% for i in messages %}
        <p >{{i}}</p>
      {% endfor %}
    {% endif %}
    <h1>Registration</h1>
    <form class="" action="/reg" method="post">
      {% csrf_token %}
      First Name: <input type="text" name="first" value="">
      Last Name: <input type="text" name="last" value="">
      Email: <input type="email" name="email" value="">
      Password: <input type="password" name="password" value="">
      Confirmation Password: <input type="password" name="conf" value="">
      <input type="submit" name="" value="Register">
    </form>
    <hr>
    <h1>Login</h1>
    <form class="" action="/login" method="post">
      {% csrf_token %}
      Email: <input type="email" name="log_email" value="">
      Password: <input type="password" name="log_password" value="">
      <input type="submit" name="" value="Login">
    </form>
  </body>
</html>
