<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="{% url 'login_reg:index' %}">Home</a>
    <a href="{% url 'login_reg:signin' %}">Sign in</a>
    <h2>Signin</h2>
    {% if messages %}
      {% for i in messages %}
        <p>{{i}}</p>
      {% endfor %}
    {% endif %}
    <form class="" action="{% url 'login_reg:login' %}" method="post">
      {% csrf_token %}
      Email: <input type="email" name="email" value="">
      Password: <input type="password" name="password" value="">
      <input type="submit" name="" value="Sign In">
    </form>
    <a href="{% url 'login_reg:register' %}">Don't have an account? Register</a>
  </body>
</html>
