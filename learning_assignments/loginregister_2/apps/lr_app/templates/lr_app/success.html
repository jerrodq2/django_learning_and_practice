<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'lr_app/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lr_app/bootstrap/bootstrap-theme.min.css' %}">
    <script src="{% static 'lr_app/js/jquery.min.js' %}"></script>
    <script src="{% static 'lr_app/js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <h1 class="alert alert-success">Success! Welcome, {% if messages %}
        {% for i in messages %}
          {{i}}
        {% endfor %}
      {%endif%}!
    </h1>
    <h1 class="col-md-3 alert-danger">Bootstrap Check! Making sure everything loads properly</h1>
      <!-- THIS IS JUST ONE H1 TAG FOR PRACTICE WITH FLASH MESSAGES, OTHERWISE I WOULD HAVE USED SESSIONS -->
  </body>
</html>
