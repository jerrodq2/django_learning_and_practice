<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="{% url 'br:books' %}">Home</a> | <a href="{% url 'br:logout' %}">Logout</a>
    <h1>Add a new Book Title and a Review</h1>
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    <form class="" action="{% url 'br:create_book' %}" method="post">
      {% csrf_token %}
      Book Title: <input type="text" name="title" value="">
      <b>Author</b>
      <small>Choose from the list:</small>
      <select class="" name="author">
        <option value=""></option>
        {% for author in authors %}
          <option value="{{author.name}}">{{author.name}}</option>
        {% endfor %}
      </select>

      <small>Or add a new author:</small><input type="text" name="new_author" value="">
      Review: <textarea name="review" rows="8" cols="80"></textarea>
      Rating: <select class="" name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" name="" value="Add Book and Review">
    </form>
  </body>
</html>
