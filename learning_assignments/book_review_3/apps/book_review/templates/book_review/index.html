<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Welcome</h1>
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    <h3>Register</h3>
    <form class="" action="{% url 'br:register' %}" method="post">
      {% csrf_token %}
      Name: <input type="text" name="name" value="">
      Alias: <input type="text" name="alias" value="">
      Email: <input type="email" name="email" value="">
      Password: <input type="password" name="password" value="">
      Confirmation Password: <input type="password" name="confirm" value="">
      <input type="submit" name="" value="Register">
    </form>
    <hr>
    <h3>Login</h3>
    <form class="" action="{% url 'br:login' %}" method="post">
      {% csrf_token %}
      Email: <input type="email" name="email" value="">
      Password: <input type="password" name="password" value="">
      <input type="submit" name="" value="Login">
    </form>
  </body>
</html>
