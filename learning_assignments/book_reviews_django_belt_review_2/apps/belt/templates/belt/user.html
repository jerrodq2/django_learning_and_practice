<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="{% url 'belt:books' %}">Home</a> | <a href="{% url 'belt:add' %}">Add Book and Review</a> | <a href="{% url 'belt:logout' %}">Logout</a>
    <br>
    <h1>User Alias: {{user.alias}}</h1>
    <h3>Name: {{user.name}}</h3>
    <h3>Email: {{user.email}}</h3>
    <h2>Total Review: {{length}}</h2>
    <h2>Posted Review on the following books:</h2>

    {% for i in reviews %}
      <p><a href="{% url 'belt:show' id=i.book.id %}">{{i.book.title}}</a></p>
    {% endfor %}
  </body>
</html>
