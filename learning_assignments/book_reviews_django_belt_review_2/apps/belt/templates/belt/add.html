<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="{% url 'belt:books' %}">Home</a> | <a href="{% url 'belt:logout' %}">Logout</a>
    <h1>Add a New Book Title and Review:</h1>
    {% if messages %}
      {% for i in messages %}
        <p>{{i}}</p>
      {% endfor %}
    {% endif %}
    <form class="" action="{% url 'belt:add_review'  %}" method="post">
      {% csrf_token %}
      Book Title: <input type="text" name="title" value="">
      Choose from the list:
      <select class="" name="author">
        {% for i in authors %}
          <option value="{{i.name}}">{{i.name}}</option>
        {% endfor %}
        {% if not authors%}
          <option value=""></option>
        {% endif %}
      </select>
      Or add a new author: <input type="text" name="new_author" value="">
      Review:<textarea name="review" rows="8" cols="80"></textarea>
      Rating: <select class="" name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" name="" value="Add Book and Review">
    </form>
  </body>
</html>
