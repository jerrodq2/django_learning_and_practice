<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Edit product {{product.id}}</h1>
    {% if messages %}
      {% for i in messages %}
        <p>{{i}}</p>
      {% endfor %}
    {% endif %}
    <form class="" action="{% url 'semi:update' id=product.id %}" method="post">
      {% csrf_token %}
      Name: <input type="text" name="name" value="{{product.name}}">
      Descriptoin: <input type="text" name="description" value="{{product.description}}">
      Price: <input type="text" name="price" value="{{product.price}}">
      <input type="submit" name="" value="Update">
    </form>
    <br>
    <a href="{% url 'semi:index' %}">Back</a> | <a href="{% url 'semi:show' id=product.id %}">Show</a>
  </body>
</html>
