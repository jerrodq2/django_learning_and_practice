<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Add a new Course</h1>
    <form class="" action="/course" method="post">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name"name="name" value="">
      <label for="description">Description</label>
      <textarea name="description" id="description"rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Add">
    </form>

    <h1>Courses</h1>
    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Description</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in courses %}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.description}}</td>
            <td>{{i.created_at}}</td>
            <td><a href="/delete/{{i.id}}">Remove</a> || <a href="/comments/{{i.id}}">See Comments</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>


  </body>
</html>
