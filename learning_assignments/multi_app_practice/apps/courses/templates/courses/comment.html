<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Course Name: {{course.name}}</h3>
    <h3>Course Description: {{course.description}}</h3>
    <h4>New Comment:</h4>
    <form class="" action="{% url 'courses:new' id=course.id %}" method="post">
      {% csrf_token %}
      <input type="text" name="comment" value="">
      <input type="submit" name="" value="Comment">
    </form>
    <hr>
    {% for i in comments %}
      <p>Comment: {{i.comment}}</p>
    {% endfor %}
    <hr>
    <a href="{% url 'courses:index' %}">Back</a>
  </body>
</html>
