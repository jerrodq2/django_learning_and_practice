<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .container{
        margin-top: 100px;
        text-align: center;
      }
    </style>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'random_word/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'random_word/css/bootstrap-theme.min.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="col-xs-10 col-xs-offset-1">

          <a class="btn btn-danger" href="{% url 'random:reset' %}">Generate</a>

    <script src="{% static 'survey/js/bootstrap.min.js' %}"></script>
  </body>
